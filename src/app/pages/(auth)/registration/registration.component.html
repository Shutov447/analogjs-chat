<form [formGroup]="form" class="form" (ngSubmit)="submit()">
    <h2 class="title">Registration</h2>
    <label for="email"
        >Email:<input
            type="email"
            id="email"
            formControlName="email"
            required
            autocomplete
            [class]="email?.invalid && email?.touched ? 'invalid' : ''"
    /></label>
    <label for="password"
        >Password:<input
            type="password"
            id="password"
            formControlName="password"
            required
            autocomplete
            placeholder=">3 сим"
            [class]="password?.invalid && password?.touched ? 'invalid' : ''"
    /></label>
    @if (error()) {
    <p class="invalid">Ошибка регистрации (хз, попробуй другой email)</p>
    }
    <button class="default-button" type="submit" [disabled]="form.invalid">
        Отправить
    </button>
</form>

<button routerLink="/login" class="default-button">или залогиниться</button>
